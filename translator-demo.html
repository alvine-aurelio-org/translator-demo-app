<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure Translator Demo (Entra Auth)</title>
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .result { margin-top: 2em; }
    </style>
</head>
<body>
    <h2>Azure Translator Demo (Entra Auth)</h2>
    <div>
        <label for="fileInput">Upload file (docx, pdf, jpg, png):</label>
        <input type="file" id="fileInput" />
    </div>
    <div>
        <label for="langSelect">Target language:</label>
        <select id="langSelect">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="zh-Hans">Chinese (Simplified)</option>
        </select>
    </div>
    <button id="translateBtn">Translate</button>
    <div class="result" id="result"></div>

    <script>


    document.getElementById('translateBtn').onclick = async () => {
        const fileInput = document.getElementById('fileInput');
        const lang = document.getElementById('langSelect').value;
        const resultDiv = document.getElementById('result');
        if (!fileInput.files.length) {
            resultDiv.innerText = "Please select a file.";
            return;
        }
        resultDiv.innerText = "Uploading and translating...";
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);
        formData.append('lang', lang);
        try {
            const response = await fetch('/api/translate', {
                method: 'POST',
                body: formData
            });
            if (!response.ok) throw new Error(await response.text());
            const data = await response.json();
            resultDiv.innerText = data.result || "Translation complete.";
            if (data.translatedFileUrl) {
                resultDiv.innerHTML += `<br><a href="${data.translatedFileUrl}" target="_blank">Download translated file</a>`;
            }
        } catch (err) {
            resultDiv.innerText = "Error: " + err;
        }
    };
    </script>
</body>
</html>
